<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オンライン投票サービス(Master)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="vote.js"></script>
  <style>
    body { font-family: sans-serif; }
    input[type="text"] { width: 200px; }
  </style>
</head>
<body>
  <h2>投票確認画面</h2>
  <div>投票ID: <span id="voteId"></span></div>
  <div>
    スレーブ用URL: <input type="text" id="slaveUrl" readonly style="width:300px">
  </div>
  <form id="labelForm">
    <div id="labels"></div>
    <button type="submit" style="font-size: 1.5em;">項目名を更新</button>
    <button type="button" style="font-size: 1.5em;" onclick="resetVotes()">投票リセット</button>
  </form>
  <div id="results"></div>
  <script>
    // ページロード時に初期化
    const url = new URL(location.href);
    const id = url.searchParams.get('id');
    document.getElementById('voteId').textContent = id;
    document.getElementById('slaveUrl').value = `${location.origin}/voting/slave.html?id=${id}`;
    initMaster(id);
  </script>
</body>
</html>
