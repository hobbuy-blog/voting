<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オンライン投票サービス(Master)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="vote.js"></script>
  <!-- QRコード生成ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/images/logo.PNG">
  <link rel="apple-touch-icon" href="/images/logo.PNG" sizes="180x180">

  <style>
    body { font-family: sans-serif; }
    input[type="text"] { width: 200px; }
  </style>
</head>
<body>
  <h2>投票確認画面</h2>
  <div>投票ID: <span id="voteId"></span></div>
  <div>
    参加者用URL: 
    <input type="text" id="slaveUrl" readonly style="width:350px">
    <button type="button" onclick="copySlaveUrl()">コピー</button>
  </div>
  <hr>
  <details>
    <summary>参加者向けQRコードを表示</summary>
    <div id="qrcode"></div>
  </details>
  <hr>
  <form id="labelForm">
    <div id="labels"></div>
    <button type="submit" style="font-size: 1.2em;">項目内容を更新</button>
    <button type="button" style="font-size: 1.2em;" onclick="resetVotes()">投票リセット</button>
  </form>
  <hr>
  <div id="results"></div>
  <script>
    // ページロード時に初期化
    const url = new URL(location.href);
    const id = url.searchParams.get('id');
    document.getElementById('voteId').textContent = id;
    document.getElementById('slaveUrl').value = `${location.origin}/voting/slave.html?id=${id}`;
    makeQrCode(); // スレーブURLセット後にQR生成
    initMaster(id);

    function copySlaveUrl() {
      const url = document.getElementById('slaveUrl').value;
      navigator.clipboard.writeText(url).then(() => {
        alert('参加者用URLをコピーしました');
      }).catch(() => {
        alert('コピーに失敗しました');
      });
    }

    function makeQrCode() {
      const url = document.getElementById('slaveUrl').value;
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, {
        text: url,
        width: 180,
        height: 180
      });
    }
  </script>
</body>
</html>
