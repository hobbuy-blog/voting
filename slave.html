<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>オンライン投票サービス(Slave)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="vote.js"></script>
  <link rel="manifest" href="/manifest.json">
  
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/apple-touch-icon-180x180.png" sizes="180x180">
  <link rel="icon" type="image/png" href="images/android-chrome-192x192.png" sizes="192x192">

  <style>
    body { font-family: sans-serif; }
    .vote-btn {
      margin: 4px 0;
      text-decoration: bold, underline;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 6px 16px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    #choices button:nth-of-type(1) {
      background: #ffccdc;
    }
    #choices button:nth-of-type(2) {
      background: #fff7a8;
    }
    #choices button:nth-of-type(3) {
      background: #caefd1;
    }
    #choices button:nth-of-type(4) {
      background: #b3ddfc;
    }
    #offline-notice {
      display: flex;
      align-items: center;
      position: fixed;
      right: 24px;
      bottom: 24px;
      min-width: 220px;
      background: #f44336;
      color: #fff;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      font-weight: bold;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      pointer-events: none;
      transition: opacity 0.4s cubic-bezier(.4,0,.2,1), 
                  transform 0.4s cubic-bezier(.4,0,.2,1);
      z-index: 9999;
    }
    #offline-notice.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="offline-notice">インターネットに接続されていません．<br>インターネット環境をお確かめください．</div>

  <h2>投票画面</h2>
  <div>投票ID: <span id="voteId" style="font-family: Courier; text-decoration: underline;"></span></div>
  <div id="choices"></div>
  <hr>
  <div id="results"></div>
  <script>
    // ページロード時に初期化
    const url = new URL(location.href);
    const id = url.searchParams.get('id');
    document.getElementById('voteId').textContent = id;
    initSlave(id);

    // service workerの登録関係
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }

    function updateOnlineStatus() {
      const notice = document.getElementById('offline-notice');
      if (navigator.onLine) {
        notice.classList.remove('show');
      } else {
        notice.classList.add('show');
      }
    }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  </script>
</body>
</html>
