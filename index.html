<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>多数決投票トップ</title>
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body>
  <h2>多数決投票システム</h2>
  <button onclick="newSession()">新しい投票を開始（マスター画面）</button>
  <hr>
  <form onsubmit="join(event)">
    <label>参加する投票ID: <input type="text" id="joinId" required></label>
    <button type="submit">参加（スレーブ画面）</button>
  </form>
  <script>
    function newSession() {
      // ランダムID生成
      const id = Math.random().toString(36).slice(2,8);
      location.href = `master.html?id=${id}`;
    }
    function join(e) {
      e.preventDefault();
      const id = document.getElementById('joinId').value.trim();
      if(id) location.href = `slave.html?id=${id}`;
    }
  </script>
</body>
</html>
