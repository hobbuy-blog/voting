<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta description="オンラインで投票が可能なサービスです．ネット環境とデバイスさえあれば使用可能なお手軽ソフトです．主に授業の理解度確認などの教育関係を目的としています。">
  <title>オンライン投票サービス(Top)</title>
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body>
  <h2>オンライン投票サービス</h2>
  <p>
    オンラインで投票をするサービスです．<br>
    投票開催者の方は以下のボタンをクリックして新しい投票を開始してください．
  </p>
  <button onclick="newSession()">新しい投票を開始(マスター画面)</button>
  <hr>
  <p>参加者の方は，開催者から共有された投票IDをテキスト入力欄に入力して投票に参加してください.</p>
  <form onsubmit="join(event)">
    <label>参加する投票ID: <input type="text" id="joinId" required></label>
    <button type="submit">参加(スレーブ画面)</button>
  </form>
  <hr>
  <p>
    使い方は<a href="https://github.com/hobbuy-blog/voting/blob/main/README.md" target="_blank" rel="noopener noreferrer">READMEファイル</a>をご覧ください。<br>
    本ソフトは自由にご使用いただけますが、違法ならびにそれに準ずる行為，またサービスの自作発言はおやめください。<br><br>

    本サービスはGitHub PagesとGoogle Firebaseによって構築されています.<br>
    -> <a href="https://github.com/hobbuy-blog/voting" target="_blank" rel="noopener noreferrer">GitHubリポジトリを開く</a>
  </p>
  <script>
    function newSession() {
      // ランダムID生成
      const id = Math.random().toString(36).slice(2,8);
      location.href = `master.html?id=${id}`;
    }
    function join(e) {
      e.preventDefault();
      const id = document.getElementById('joinId').value.trim();
      if(id) location.href = `slave.html?id=${id}`;
    }
  </script>
</body>
</html>
