  <style>
    body { font-family: sans-serif; }
    #offline-notice {
      display: flex;
      align-items: center;
      position: fixed;
      right: 24px;

      min-width: 220px;

      pointer-events: none;
      transition: opacity 0.4s cubic-bezier(.4,0,.2,1), 
                  transform 0.4s cubic-bezier(.4,0,.2,1);

    }
    #offline-notice.show {
      opacity: 1;

</head>
<body>
  <h2>オンライン<rubby>投票<rt>とうひょう</rt></ruby>サービス</h2>
  <div id="offline-notice">インターネットに<rubby>繋<rt>つな</rt></ruby>がっていません．<br>インターネット環境をお確かめください．</div>
  
  <p>
    オンライン<rubby>投票<rt>とうひょう</rt></ruby>サービスへようこそ．<br>

  <h3><rubby>投票<rt>とうひょう</rt></ruby>に<rubby>参加<rt>さんか</rt></ruby>する</h3>
  <p>
    <rubby>投票<rt>とうひょう</rt></ruby>をする<rubby>人<rt>ひと</rt></ruby>は，<rubby>下<rt>した</rt></ruby>の<rubby>欄<rt>らん</rt></ruby>に<rubby>先生<rt>せんせい</rt></ruby>から<rubby>言<rt>い</rt></ruby>われた<b><rubby>投票<rt>とうひょう</rt></ruby>ID</b>を<rubby>入<rt>い</rt></ruby>れてください．<br>
    そのあとで，<b><rubby>参加<rt>さんか</rt></ruby>する</b>を<rubby>押<rt>お</rt></ruby>してください．</p>
  <form onsubmit="join(event)">
    <label><rubby>投票<rt>とうひょう</rt></ruby>ID: <input type="text" id="joinId" style="height: 28px;" required></label>
    <button type="submit" style="background-color: #2196f3; color: #fff; border: none; border-radius: 10px; padding: 6px 16px; font-size: 1rem; cursor: pointer; transition: background 0.2s; box-shadow: 0 2px 6px rgba(0,0,0,0.08);"><rubby>参加<rt>さんか</rt></ruby>する</button>
  </form>
  <script>
    function join(e) {
      e.preventDefault();
      const id = document.getElementById('joinId').value.trim();
      if(id) location.href = `slave-hiragana.html?id=${encodeURIComponent(id)}`;
    }

    // service workerの登録関係
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }

    function updateOnlineStatus() {
      const notice = document.getElementById('offline-notice');
      if (navigator.onLine) {
        notice.classList.remove('show');
      } else {
        notice.classList.add('show');
      }
    }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  </script>
